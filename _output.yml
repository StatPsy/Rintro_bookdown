bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li class="toc-logo"><a href="./"><img src="images/logo_unil.png"></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: null
    download: ["pdf"]
    sharing:
      facebook: false
      github: false
      twitter: false
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: []
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
